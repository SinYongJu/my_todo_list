<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body > div { margin: 10px 0 }
  </style>
</head>
<body>
  <h1> Vue Template test</h1>
  <h2>v-if</h2>
  <div id="app">
      <h3 v-if="ok">yes</h3>
      <h3 v-else>no</h3>    
  </div>
  <div id="app2">
      <template v-if="ok">
        <h1>title</h1>
        <p>p1</p>
      </template>
  </div>
  <div id="app3">
      <div v-if="value > 0.5">
        이제 나를 볼 수 있어요
      </div>
      <div v-else>
        이제는 안보입니다
      </div>
  </div>
  <div id="app4">
      <div v-if="type === 'A'">
       A
      </div>
      <div v-else-if="type === 'B'">
       B
      </div>
      <div v-else="type === 'C'">
       C
      </div>
  </div>
  <div id="app5">
      <template v-if="loginType === 'username'">
        <label>사용자 이름</label>
        <input placeholder="사용자 이름을 입력하세요">
      </template>
      <template v-else>
        <label>이메일</label>
        <input placeholder="이메일 주소를 입력하세요">
      </template>
      <button v-on:click="change" type="button">로그인 유형 변경</button>
  </div>

  <div id="app6">
    <h3 v-show="ok">안농?!</h3>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
  <script src="vue_condition_render.js"></script>
</body>
</html>
